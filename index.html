<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test tone-JS</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script src="JS/Modules/Tone.js" type="text/javascript"></script>
    <script src="JS/main-tone.js" type="text/javascript"></script>
</head>

<body onload="setup()">
    <main class="container">
        <div class="item-a"></div>
        <div class="item-b">
            <div class="iframe-wrapper">
                <div class="iframe-one">
                    <iframe id="ytplayer-one" type="text/html" width="640" height="360"
                        src="https://www.youtube.com/embed/qQZILMyW88o?autoplay=1&mute=1&enablejsapi=1&controls=0&rel=0"
                        frameborder="0" allow="autoplay"></iframe>
                </div>
                <div class="iframe-two">
                    <iframe id="ytplayer-two" type="text/html" width="640" height="360"
                        src="https://www.youtube.com/embed/JJqXeRFsLjE?autoplay=1&mute=1&enablejsapi=1&controls=0&rel=0"
                        frameborder="0" allow="autoplay"></iframe>
                </div>
            </div>
        </div>
        <div class="item-c">
            <button onclick="songStart()" type="button" class="item-sidebar">Start</button>
            <button onclick="songStop()" type="button" class="item-sidebar">Stop</button>
        </div>
    </main>
</body>

<footer>
</footer>

</html>
